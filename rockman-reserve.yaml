job_queue: rockman
provision_data:
  distro: custom/nofp-fp-mantic
output_timeout: 43200
global_timeout: 43200
test_data:
  test_user: ubuntu
  test_password: ubuntu
  test_cmds: |
    ssh $DEVICE_IP sudo apt -y install git
    ssh $DEVICE_IP "echo deb http://rebuild-test.ubuntu.com/ubuntu-test-rebuild-20240126-mantic-with-fp/ubuntu/ mantic main universe multiverse restricted > sources.list"
    ssh $DEVICE_IP sudo cp sources.list /etc/apt/
    ssh $DEVICE_IP sudo apt -y install git
    ssh $DEVICE_IP git clone --recurse-submodules -b pts-system-test https://github.com/vpa1977/pts-bench-kobuk.git
    ssh $DEVICE_IP "cd ./pts-bench-kobuk/ && ./install-deps.sh"
    ssh $DEVICE_IP "cd ./pts-bench-kobuk/ && ./no-framepointer/server-missing-fp.sh"
    mkdir -p artifacts/$DEVICE_IP
    scp -r $DEVICE_IP:/home/ubuntu/.phoronix-test-suite/test-results/ artifacts/$DEVICE_IP
reserve_data:
  ssh_keys:
    - lp:vpa1977
  timeout: 43200
